<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/register.js"></script>
    <link rel="shortcut icon" href="/assets/favicon.png" >
    
</head>

<body>
    <header>
        <div class="banner">
            <div class="nav-links">
                <nav>
                    <ul>
                        <li id="homeLink"><a href="/index.html">Home</a></li>
                        <li id="bookFlightLink"><a href="/book.html">Book Your Flight</a></li>
                        <li id="bookingsLink"><a href="/bookings.html">Bookings</a></li>
                        <li id="loginLink"><a href="/login.html">Log In</a></li>
                        <li id="logoutLink" style="display:none;"><a href="#" onclick="logout()">Log Out</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="mainContainer" style="width: 50%;">
        
        <div class="rightContainer">
            <h3>Create an Account</h3>
            <form id="registerForm">
                <div class="input-container">
                    <input type="email" id="emailInput" placeholder="Email">
                    <img class="email-icon" src="/assets/email-icon.png" alt="Email Icon">
                </div>
                <div class="input-container">
                    <input id="passwordInput" type="password" class= "password-input" placeholder="Password" autocomplete="current-password">
                    <img class="input-icon" src="/assets/password-hide.png" alt="Password Icon">
                </div>
                <div class="input-container">
                    <input id="confirmPasswordInput" type="password" class= "password-input" placeholder="Confirm Password">
                    <img class="input-icon" src="/assets/password-hide.png" alt="Password Icon">
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
