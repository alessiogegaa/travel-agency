        </a>

        <a href="#" class="logo">

  <main>

            </div>
          </section>
       <section>
        

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="flex flex-row sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-center pb-4 mt-4">
    <label for="table-search" class="sr-only">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 right-0 rtl:left-0 flex items-center pr-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </div>
        <input type="text" id="table-search" class="block p-2 pl-3 pr-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
    </div>
</div>

    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" id="reservationTable">

                </th>

                </th>

                </th>
                <th scope="col" class="px-6 py-3">
                    Phone Number
                </th>
                <th scope="col" class="px-6 py-3">
                    People
                </th>
                <th scope="col" class="px-6 py-3">
                    From
                </th>
                <th scope="col" class="px-6 py-3">
                    To
                </th>
                <th scope="col" class="px-6 py-3">
                    Gender
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
